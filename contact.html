title: Contact
layout: page
header-img: "img/contact-bg.jpg"
---


<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-center">
				<h2>Contact Me</h2>
				<hr>
                <p>Want to get in touch? Please fill out the form below, and Shannon will get back to you as soon as possible.</p>
                <hr>
			</div>
		</div>

        <form  action="{{ site.contact-form }}" method="POST" name="sentMessage" id="contactForm">
            <div class="row control-group">
                <div class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 floating-label-form-group">
                    <label for="name">*Name</label>
                    <input type="text" name="entry.2005620554" class="form-control" placeholder="Name" id="name" required>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 floating-label-form-group">
                    <label for="email">*Email Address</label>
                    <input type="email" name="entry.1045781291" class="form-control" placeholder="Email Address" id="email" required>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <!-- hp filtering -->
            <div>
                <input type="hidden"  name="_subject" value="New submission!">
                <input type="text" name="_gotcha" style="display:none" />
            </div>
            <div class="row control-group">
                <div class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 floating-label-form-group">
                    <label for="message">*Message</label>
                    <textarea rows="5" name="entry.839337160" class="form-control" placeholder="Message" id="message" required"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="row">
                <div class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-center">
                    <button type="submit" class="btn btn-info">Send</button>
                </div>
            </div>
        </form>
	</div>
</section>

<!-- clear the form after submission and go back-->
<script>
window.onbeforeunload = () => {
  for(const form of document.getElementsByTagName('form')) {
    form.reset();
  }
}
</script>
